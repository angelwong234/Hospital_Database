<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating Doctor Phone Number</title>
</head>
<body>
<div style="color: #ff0000;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
<form action="/updatenum", method="POST">
    <h1>Updating Doctor Phone Number </h1>
    <p>You must fill all fields or your changes will not be saved.</p>
        <label>Pick a Doctor:</label>
        <input list="Doctor-List" id="Doctor" name="Doctor" />
        <datalist id="Doctor-List" value="Type Doctor"><br>
        {% for doc in Doctor %}
            <option value="{{doc[0]}}" selected>{{doc[0]}}</option>
        {% endfor %}
        </datalist><br>
        Number: <input type="text" name="Number"><br>
        New Number: <input type="text" name="New Number"><br>
<input type="submit" value="Submit">
</form>


</body>
</html>
