<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/style3.css?version=3.9" type="text/css">
</head>

<body>
<form action="/signup" method="POST">
	<div class="sign-up">
		<div class="sign-up-screen">
			<div class="app-title">
				<h1>Sign Up</h1>
			</div>

            <div class="box">
                {% with messages = get_flashed_messages() %}

                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
            </div>

			<div class="sign-up-form">
			<div class="control-group">
				<input type="text"  value="" placeholder="enter email" name="email">
				<label class="login-field-icon fui-user" for="email"></label>
			</div>
			
			<div class="control-group">
				<input type="text"  value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
			</div>

			<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>
			
			<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="retype password" name="repassword">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>
             <div class="control-group">
			<input type="password" class="login-field" value="" placeholder="Code Given" name="Code">
			<label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>

            <input type="submit" value="Sign Up" class="btn btn-primary" >
            
			<br>
			</div>
		</div>
	</div>
</form>
</body>
</html>
